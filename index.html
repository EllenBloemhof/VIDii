<!doctype html>
<html lang="nl">
	
<head>
	<meta charset="UTF-8">
	<meta name="author" content="Ellen Bloemhof">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>VIDii 2011/22 - Tijdlijn</title>
	
	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>
	<!-- <header>
	</header> -->

	<main>
		<div>
			<!-- In de verschillende sections zitten de buttons om terug te navigeren naar het overzicht  -->
			<section class="GameCube">
				
				 	<button class="buttonTerug">B</button>
				
				<article class="grid-gc">

					<section class="console-gc">
						<img src="images/gc-console.png" alt="GameCube console"/>
					</section>


				 	<article class="televisie1">
						<section class="televisie2001">

						<section class="gifje"></section>

						<section class="info">
							<p>Animal Crossing (Japans: どうぶつの森; Dōbutsu no Mori, letterlijk 'Dierenbos', soms ook wel Animal Crossing: Population: Growing! genoemd) is een computerspel voor de Nintendo GameCube.</p>
						</section>
						<h1>SONY</h1>
						</section>
					</article>


					<section class="plant-gc">
						<img src="images/plant-2001.png"/>
					</section>

					
					<section class="gc-buttons">
						<button class="a-button">A</button>
						<button class="y-button">B</button>

						<img src="images/controller-gc.png"/>
				  	</section>

				</article>
			</section>
				 



			<section class="DS">
				<button class="buttonTerug">B</button>
				
				<article class="nintendo-ds">
					<img src="images/controller-ds.png"/>

					<section class="ds-boven"></section>
					<section class="ds-onder">

						<section class="ds-info">
							<p>Dit is een test.</p>
						</section>
					</section>
					
					<section>
						<button class="ds-a-button">A</button>
						<button class="ds-b-button">B</button>
					</section>

				</article>
			</section>



			<section class="Wii">
					<button class="buttonTerug">B</button>
				
				<article class="grid-wii">
					<section class="console-wii">
						<img src="images/wii-console.png"/>
					</section>

					<article class="tv2015">
						<section class="scherm2015">
					  	<h1>Samsung</h1>
						</section>

						<section class="televisie2015-tussen"></section>
						<section class="televisie2015-onder"></section>
				  	</article>
					
					  <section class="plant-wii">
						  <img src="images/plant-2005.png"/>
					  </section>

					  <section class="wii-buttons">
						  <img src="images/controller-wii.png"/>
					  </section>
				</article>

			</section>



			<section class="Switch">
					<button class="buttonTerug">B</button>
			
					<article class="televisie2022">
						<section class="scherm2022">
						</section> 
				  	</article>
			</section>
			
			<!-- Een ordered list met buttons waarmee de gebruiker kan navigeren naar een gedeelte op de pagina  -->
			<section class="buttons">

				<ol>
					<li><button><img src="images/controller-gc.png" alt="Illustratie van een GameCube controller"/></button></li>
					<li><button><img src="images/controller-ds.png" alt="Illustratie van een Nintendo DS"/></button></li>
					<li><button><img src="images/controller-wii.png" alt="Illustratie van een Wii remote"/></button></li>
					<li><button><img src="images/controller-switch.png" alt="Illustratie van een Switch controller"/></button></li>
				</ol>
				
			</section>
		</div>
	</main>

	<script src="scripts/script.js"></script>
</body>
	
</html>
