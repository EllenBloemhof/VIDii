<!doctype html>
<html lang="nl">
	
<head>
	<meta charset="UTF-8">
	<meta name="author" content="jouw naam">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	
	<title>VIDii 2011/22 - Tijdlijn</title>
	
	<link href="styles/style.css" rel="stylesheet">
	<link rel="icon" type="image/svg+xml" href="images/favicon.svg">
</head>

<body>
	<header>
		<h1>De titel van je tijdlijn</h1>
		<p>Korte omschrijving van je tijdlijn</p>
	</header>

	<main>
		<div>
			<!-- In de verschillende sections zitten de buttons om terug te navigeren naar het overzicht  -->
			<section class="GameCube">GameCube <button>></button></section>
			<section class="DS">DS <button>X</button></section>
			<section class="Wii">Wii <button>X</button></section>
			<section class="Switch">Switch <button>X</button></section>
			
			<!-- Een ordered list met buttons waarmee de gebruiker kan navigeren naar een gedeelte op de pagina  -->
			<section class="buttons">

				<ol>
					<li><button><img src="images/controller-gc.png" alt="Illustratie van een GameCube controller"/></button></li>
					<li><button><img src="images/controller-ds.png" alt="Illustratie van een Nintendo DS"/></button></li>
					<li><button><img src="images/controller-wii.png" alt="Illustratie van een Wii remote"/></button></li>
					<li><button><img src="images/controller-switch.png" alt="Illustratie van een Switch controller"/></button></li>
				</ol>
				
			</section>
		</div>
	</main>

	<script src="scripts/script.js"></script>
</body>
	
</html>
